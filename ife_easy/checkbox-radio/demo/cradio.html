<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link  rel="stylesheet" type="text/css" href="./css/cradio.css"/>
</head>
<body>
    <div class="content">
        <div class="wrap1">
            <h3>雪碧图方式</h3>
            <div class="radios">radio控件
                 <input type="radio" class="radio_png" name="bradio" id="bracheck" checked>
                 <label for="bracheck" class="label_png"></label>
                 <input type="radio" class="radio_png" name="bradio" id="bracheck1">
                 <label for="bracheck1" class="label_png"></label>
            </div>
            <div class="checks">checkbox控件
                <input type="checkbox" class="checkbox_png" id="bcheck" checked>
                <label for="bcheck" class="label_png"></label>
            </div>
        </div>
        <div class="wrap2">
            <h3>伪类方式</h3>
            <div class="radios">radio控件
                <input type="radio" class="radio" name="pradio" id="pracheck" checked>
                <label for="pracheck"></label>
                <input type="radio" class="radio" name="pradio" id="pracheck1">
                <label for="pracheck1"></label>
            </div>
            <div class="checks">checkbox控件
                <input type="checkbox" class="checkbox" id="pcheck">
                <label for="pcheck"></label>
            </div>
        </div>
    </div>
</body>
</html>
